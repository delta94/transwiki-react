version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: 'index.html'
      headers:
        key: 'Cache-Control'
        value: 'max-age=0,no-cache,no-store,must-revalidate'
    - pattern: 'sw.js'
      headers:
        key: 'Cache-Control'
        value: 'max-age=0,no-cache,no-store,must-revalidate'
